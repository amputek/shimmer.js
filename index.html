<html>
    <head>
        <title>Shimmer Example</title>
        <style>
            #wrapper{
                position: absolute;
            	left: 0;
            	top:  0;
            	width: 1024px;
            	height: 768px;
                background: black;
                -webkit-transform: translate3d(0,0,0);
                -webkit-user-select: none;
            }
        </style>
        <script type="text/javascript" src="src/shimmer.js"></script>
        <script>
            window.onload = function(){
                SHIMMER.init( document.getElementById("wrapper"), 'img/liff.jpg' );
            }
        </script>
    </head>
    <body>
        <div id = "wrapper"></div>
    </body>
</html>
